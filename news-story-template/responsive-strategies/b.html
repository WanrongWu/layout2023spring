<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Stories List Template</title>
    <style>[v-cloak] { display: none; } img {max-width: 100%;}</style>
    <link rel="stylesheet" href="css/b.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <div id="news-stories-list-template" v-cloak>

      <!-- The Featured Story -->
      <!-- Stories List -->

      <ul class="container">
          <!-- This 'loop' generates a list item for each story in the 'stories' array. -->
          <li class="story" v-for="story in stories">
            <a v-bind:href="story.url">
            <article class="item">
  
                <!-- Story title (linked) -->
                <h2 class="story-title">
                  {{ story.title }}
                </h2>
  
                <!-- Story description -->
                <p class="desc">
                  {{ story.description }}
                </p>
  
                <!-- Story image -->
                <img v-bind:src="story.image">
  
                <!-- Story content (truncated) -->
                <p class="content">
                  <span v-html="story.content"></span>
                </p>
                
                <!-- Story date + source -->
                <span class="source">
                  {{ story.date }} | {{ story.source.name }}
                </span>
  
            </article>
            </a>
            </li>
          </ul>

      <!-- Debugging info, you can comment this section out when you don't need it. -->
      <pre>The stories array: {{ stories | json }}</pre>
    
    </div>

    <!-- These scripts load the Vue library, and the actual story content. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://abesiemsen.github.io/layout2023spring-resources/projects/news-story-template/data.js"></script>
    
  </body>
</html>
